<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time-Bank | Home</title>
        <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/LineIcons.css">
        <link rel="stylesheet" href="../css/styles.css"/> <!-- Path: style.css -->
        <link rel="icon" type="png" href="../assets/time_icon.png"/> <!-- adding a website icon -->
    </head>
    <body>
        <section>
            <img src="../assets/dark_bg.png" id="banner">
            <img src="../assets/moon.png" id="moon">
            <img src="../assets/mountain.png" id="mountain">
            <h1 id="title">Time Bank</h1>
        </section>
        <div id = "whole-post" class="post-container">
        </div>
        <div class="container">
            <div class="search-bar"> <!-- lni lni-search-alt -->
                <input type="text" placeholder="Search . . ." required class="search" id="search">
            </div>
            <nav id="nav_bar" class="nav_bar">
                <ul><li><a id="home_btn" class="active"><i class="lni lni-home"></i></a></li></ul>
                <ul><li><a id="profile_btn"><i class="lni lni-user"></i></a></li></ul>
                <ul><li><a id="post_btn"><i class="lni lni-circle-plus"></i></a></li></ul>
                <ul><li><a id="chat_btn"><i class="lni lni-wechat"></i></a></li></ul>
                <ul><li><a id="about_btn"><i class="lni lni-information"></i></a></li></ul>
                <ul><li><a id="logout_btn"><i class="lni lni-exit"></i></a></li></ul>
                <div class="tubelight">
                    <div class="light-ray"></div>
                </div>
            </nav>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script> <!-- calling axios -->
        <script src="../js/scripts.js"></script>
        <script>
            timebank_pages.loaderFunction("Index")
        </script>
    </body>
</html>
