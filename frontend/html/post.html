<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time-Bank | Post</title>
        <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/LineIcons.css">
        <link rel="stylesheet" href="../css/post.css"/> <!-- Path: style.css -->
        <link rel="icon" type="png" href="../assets/time_icon.png"/> <!-- adding a website icon -->
    </head>
    <body>
        <div class="container">
            <nav id="nav_bar" class="nav_bar">
                <ul><li><a id="home_btn"><i class="lni lni-home"></i></a></li></ul>
                <ul><li><a id="profile_btn"><i class="lni lni-user"></i></a></li></ul>
                <ul><li><a id="post_btn" class="active"><i class="lni lni-circle-plus"></i></a></li></ul>
                <ul><li><a id="chat_btn"><i class="lni lni-wechat"></i></a></li></ul>
                <ul><li><a id="about_btn"><i class="lni lni-information"></i></a></li></ul>
                <ul><li><a id="logout_btn"><i class="lni lni-exit"></i></a></li></ul>
                <div class="tubelight">
                    <div class="light-ray"></div>
                </div>
            </nav>
        </div>
        <div class="card-container">
            <div class="card">
                    <div class="form-group">
                        <div id="display-error"></div>
                        <label>What To Offer:</label>
                        <input type="text" id="to-offer" class="form-style">
                        <label>What To Learn:</label>
                        <input type="text" id="to-learn" class="form-style">
                        <label>Offer Time (In Hours):</label>
                        <input type="text" id="offer-time" class="form-style">
                    </div>
                    <div class="details">
                        <div class="edit-profile">
                            <button id="edit-profile-btn">Post</button>
                        </div>
                    </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script> <!-- calling axios -->
        <script src="../js/scripts.js"></script>
        <script>
            timebank_pages.loaderFunction("Post")
        </script>
    </body>
</html>
