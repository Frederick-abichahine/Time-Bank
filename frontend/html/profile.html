<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time-Bank | Profile</title>
        <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'> <!-- to be able to use emojis -->
        <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/LineIcons.css">
        <link rel="stylesheet" href="../css/profile.css"/>
        <link rel="icon" type="png" href="../assets/time_icon.png"/>
    </head>
    <body>
        <div class="container">
            <nav id="nav_bar" class="nav_bar">
                <ul><li><a id="home_btn"><i class="lni lni-home"></i></a></li></ul>
                <ul><li><a id="profile_btn" class="active"><i class="lni lni-user"></i></a></li></ul>
                <ul><li><a id="post_btn"><i class="lni lni-circle-plus"></i></a></li></ul>
                <ul><li><a id="chat_btn"><i class="lni lni-wechat"></i></a></li></ul>
                <ul><li><a id="about_btn"><i class="lni lni-information"></i></a></li></ul>
                <ul><li><a id="logout_btn"><i class="lni lni-exit"></i></a></li></ul>
                <div class="tubelight">
                    <div class="light-ray"></div>
                </div>
            </nav>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="profile-pic">
                    <img id="pp" src="" alt="display-pic">
                </div>
                <div class="profile-content">
                    <div class="details">
                        <h2 id="profile-info"><br><span></span></h2>
                        <div class="more-info">
                            <h3 class="ec-round-pushpin" id="location"></h3>
                            <hr>
                            <h3 class="ec-calendar" id="date-joined"></h3>
                            <hr>
                            <h3 class="ec-postbox" id="num-posts"></h3>
                        </div>
                        <div class="edit-profile">
                            <button id="edit-profile-btn">Edit Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="your-posts">Your Posts</h1>
        <div id = "whole-post" class="post-container">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script> <!-- calling axios -->
        <script src="../js/scripts.js"></script>
        <script>
            timebank_pages.loaderFunction("Profile")
        </script>
    </body>
</html>
