<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time-Bank | Profile</title>
        <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'> <!-- to be able to use emojis -->
        <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/LineIcons.css">
        <link rel="stylesheet" href="../css/profile.css"/>
        <link rel="icon" type="png" href="../assets/time_icon.png"/>
    </head>
    <body>
        <!-- <h1 id="title">Profile</h1> -->
        <div class="container">
            <nav id="nav_bar" class="nav_bar">
                <ul><li><a id="home_btn"><i class="lni lni-home"></i></a></li></ul>
                <ul><li><a id="profile_btn" class="active"><i class="lni lni-user"></i></a></li></ul>
                <ul><li><a id="post_btn"><i class="lni lni-circle-plus"></i></a></li></ul>
                <ul><li><a id="chat_btn"><i class="lni lni-wechat"></i></a></li></ul>
                <ul><li><a id="about_btn"><i class="lni lni-information"></i></a></li></ul>
                <ul><li><a id="logout_btn"><i class="lni lni-exit"></i></a></li></ul>
                <div class="tubelight">
                    <div class="light-ray"></div>
                </div>
            </nav>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="profile-pic">
                    <img id="pp" src="../assets/time_icon.png" alt="display-pic"> <!-- To fix: update image url from backend database -->
                </div>
                <div class="profile-content">
                    <div class="details">
                        <h2 id="profile-info">Frederick Abi Chahine<br><span>Bioinformatician</span></h2> <!-- To fix: update name and bio from backend database -->
                        <div class="more-info">
                            <h3 class="ec-round-pushpin"><br> Byblos, <br> Lebanon</h3> <!-- To fix: update location, date & # of posts from backend database -->
                            <hr>
                            <h3 class="ec-calendar"><br> Joined 12/12/22</h3>
                            <hr>
                            <h3 class="ec-postbox"><br> 500 Posts</h3>
                        </div>
                        <div class="edit-profile">
                            <button id="edit-profile-btn">Edit Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="post">
            <span class="username">Your 1st post</span>
        </div>
        <div class="post">
            <span class="username">Your 2nd post</span>
        </div>
        <script src="../js/scripts.js"></script>
        <script>
            timebank_pages.loaderFunction("Profile")
        </script>
    </body>
</html>
