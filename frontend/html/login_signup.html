<!DOCTYPE html>
<html lang="en" >
	<head>
		<title>Log In | Sign Up</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
		<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
		<link rel="stylesheet" href="../css/login_signup.css">
		<link rel="icon" type="png" href="../assets/time_icon.png"/>
	</head>
	<body>
		<div class="section">
			<!-- To have animated rotating boxes displayed -->
			<div class="box"> 
				<div>Time</div>
				<div>3:45</div>
				<div>12:00</div>
				<div>Bank</div>
				<div>11:11</div>
				<div>7:05</div>
				<div>6:18</div>
				<div>9:23</div>
				<div>8:58</div>
				<div>1:09</div>
			</div>
			<div class="container">
				<div class="row full-height justify-content-center">
					<div class="col-12 text-center align-self-center py-5">
						<div class="section pb-5 pt-5 pt-sm-2 text-center">
							<h6 class="mb-0 pb-3"><span>Login</span><span>SignUp</span></h6>
							<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
							<label for="reg-log"></label>
							<div class="card-3d-wrap mx-auto">
								<div class="card-3d-wrapper">
									<div class="card-front">
										<div class="center-wrap">
											<div class="section text-center">
												<h4 class="mb-4 pb-3">Login</h4>
												<div id="display-message-login"></div>
												<div class="form-group">
													<input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button class="btn mt-4" id="logbtn">submit</button>
												<p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
											</div>
										</div>
									</div>
									<div class="card-back">
										<div class="center-wrap">
											<div class="section text-center">
												<h4 class="mb-4 pb-3">Sign Up</h4>
												<div id="display-message-signup"></div>
												<div class="form-group">
													<input type="text" name="logname" class="form-style" placeholder="Username" id="signname" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>	
												<div class="form-group mt-2">
													<input type="email" name="logemail" class="form-style" placeholder="Email" id="signemail" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>	
												<div class="form-group mt-2">
													<input type="password" name="logpass" class="form-style" placeholder="Password" id="signpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<button class="btn mt-4" id="signbtn">submit</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script> <!-- calling axios -->
		<script src="../js/scripts.js"></script>
        <script>
            timebank_pages.loaderFunction("LoginSignup")
        </script>
	</body>
</html>
